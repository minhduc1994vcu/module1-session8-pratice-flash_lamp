<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Battery = function (energy) {
        this.energy = energy;

        this.decreaseEnergy = function () {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    };
    var FlashLamp = function () {
        this.setBattery = function (battery) {
            this.battery = battery;
        };

        this.getBatteryInfo = function () {
            return this.battery.energy;
        };

        this.light = function () {
            if (this.status) {
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        };

        this.turnOn = function () {
            this.status = true;
        };

        this.turnOff = function () {
            this.status = false;
        }
    };
    let battery = new Battery(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    alert("Battery info:" + flashLamp.getBatteryInfo());
    let check = confirm("do you wanna turn on the lamp?");
    if (check) {
        flashLamp.turnOn();
        flashLamp.light();
        battery.decreaseEnergy();
        alert("Battery info:" + flashLamp.getBatteryInfo());

    } else {
        flashLamp.turnOff();
        flashLamp.light();
        alert("Turn off")
    }


</script>
</body>
</html>
